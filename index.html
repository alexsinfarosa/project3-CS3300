<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Clustering University Groups</title>

  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> 

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  
  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <!-- MAIN JS-->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/plot.js"></script>

</head>
<body>
<div class="container text-center">
  <div class="row margin-bottom">
    <div class="col-md-12 col-xs-12 bg-dark">
      <h1><i class="fa fa-university"></i> Clustering <span class="logo">Universities</span> Groups</h1>
    </div>
  </div> 
  
  <div class="row margin-bottom">
    <div class="col-md-12 col-xs-12">
    	<button class="btn btn-danger" id="northAmerica">North America</button>
    	<button class="btn btn-danger" id="europeanUnion">European Union</button>
    	<button class="btn btn-danger" id="outsideUSEU">Non EU/US</button>
    	<button class="btn btn-danger" id="top30">Top 30 All</button>
    </div>
  </div>

  <div class="row margin-bottom">
    <div class="col-md-12 col-xs-12">
      <button class="btn btn-danger" id="international">Internationalization</button>
      <button class="btn btn-danger" id="reputation">Reputation</button>
      <button class="btn btn-danger" id="faculty">Faculty Analysis</button>
      <button class="btn btn-danger" id="plus">+ Clusters</button>
      <button class="btn btn-danger" id="less">- Clusters</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <div id="points" class= "information"></div>
    </div>
    <div class="col-md-6">
    	<div id="location" class= "information">
        <p class="title" id="loc0"></p>
        <p class="university"id="loc1"></p>
        <p id="loc2"></p>
        <p id="loc3"></p>
        <p id="loc4"></p>		
        <p id="loc5"></p>
        <p id="loc6"></p>
        <p id="loc7"></p>
        <p class="loc8 text-right margin-top" id="loc8"></p>	
    	</div>
    </div>
  </div>
</div> <!-- end container --> 

<script>
//Global Variables
var file = "csv/EuropeanUnion.csv";  //The csv file
var criteriaX = "International Students Score"; //The x axis
var criteriaY = "International Faculty Score"; //The y axis
var clusters = 4;
plotAnimation(file, criteriaX, criteriaY, criteriaX, criteriaY, clusters);  //The command to the initial animation with this attr


d3.select("#northAmerica").on("click", function () {
  
  //changes the file
  file = "csv/northAmerica.csv";
  //restarts the animation
  plotAnimation(file, criteriaX, criteriaY, criteriaX, criteriaY, clusters);

});

d3.select("#europeanUnion").on("click", function () {
  //changes the file
  file = "csv/EuropeanUnion.csv";
  //restarts the animation
  plotAnimation(file, criteriaX, criteriaY, criteriaX, criteriaY, clusters);

});

d3.select("#top30").on("click", function () {
  //changes the file
  file = "csv/top30world.csv";
  //restarts the animation
  plotAnimation(file, criteriaX, criteriaY, criteriaX, criteriaY, clusters);

});

d3.select("#outsideUSEU").on("click", function () {
  //changes the file
  file = "csv/NonEU-CA-US.csv";
  //restarts the animation
  plotAnimation(file, criteriaX, criteriaY, criteriaX, criteriaY, clusters);

});

d3.select("#international").on("click", function () { 
  //changes the y and x axis
  criteriaX = "International Students Score";
  criteriaY = "International Faculty Score";
  //restarts the animation
  plotAnimation(file, criteriaX, criteriaY, criteriaX, criteriaY, clusters);

});

d3.select("#reputation").on("click", function () { 
  //changes the y and x axis
  criteriaX = "Academic Reputation Score";
  criteriaY = "Employer Reputation Score";
  //restarts the animation
  plotAnimation(file, criteriaX, criteriaY, criteriaX, criteriaY, clusters);

});

d3.select("#faculty").on("click", function () { 
  //changes the y and x axis
  criteriaX = "Faculty Student Score";
  criteriaY = "Citations Per Faculty Score";
  //restarts the animation
  plotAnimation(file, criteriaX, criteriaY, criteriaX, criteriaY, clusters);

});

d3.select("#plus").on("click", function () { 
  //changes number of clusters
  clusters = clusters + 1;
  //restarts the animation
  plotAnimation(file, criteriaX, criteriaY, criteriaX, criteriaY, clusters);

});

d3.select("#less").on("click", function () { 
  //changes number of clusters
  clusters = clusters - 1;
  //restarts the animation
  plotAnimation(file, criteriaX, criteriaY, criteriaX, criteriaY, clusters);

});
</script>

</body>
</html>
